<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blueberry bruise estimation</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="js/opencv.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <div class="App" >
            <div class="header">
                <h1>Blueberry bruise estimation</h1>
                <!-- <p>Serving : <code class="code">yolov5n-seg.onnx</code></p> !-->
            </div>
            <div class="content" >
              
                <img id="loadedImg" alt="">
                <canvas id="canvas" width="640" height="640"></canvas></div>
                <input type="file" id="imgLoader" size="24"/>


<p>Font size: </p>
<select id="fbbox">
   <option value="10">10</option>
   <option value="11">11</option>
   <option value="12">12</option>
   <option value="13">13</option>
   <option value="14">14</option>
   <option value="15">15</option>
   <option value="16">16</option>
   <option value="17">17</option>
   <option value="18">18</option>
   <option value="19">19</option>
   <option value="20">20</option>
</select>

<p>Line width of bounding boxes</p>
<select id="linewidthbbox">
   <option value="0.0">0.0</option>
   <option value="0.5">0.5</option>
   <option value="1.0" selected >1.0</option>
   <option value="1.5">1.5</option>
   <option value="2.0">2.0</option>
   <option value="2.5">2.5</option>
   <option value="3.0">3.0</option>
   <option value="3.5">3.5</option>
   <option value="4.0">4.0</option>
   <option value="4.5">4.5</option>
   <option value="5.0">5.0</option>
</select>

<p>Color of bounding boxes</p>
<input type="color" id="colorbbox" name="body" value="#0000ff" />

  <label for="bruisebbox"> Display bruise ratio on image </label>
  <input type="checkbox" id="bruisebbox" name="bruisebbox" value="bruise">
  <button onclick="runInference()">Run Inference</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
